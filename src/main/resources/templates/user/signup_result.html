<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입 완료</title>
</head>
<body>

<div th:if="${result}">
  <h1>회원 가입 완료</h1>
  <div th:replace="/fragments/layout.html ::fragment-body-menu"></div>
  <p>입력하신 메일 주소로 인증 메일을 발송하였습니다. 메일 인증 완료 후 서비스를 이용하실 수 있습니다.</p>
</div>
<div th:if="${result eq false}">
  <h1>회원 가입 결과</h1>
  <div th:replace="/fragments/layout.html ::fragment-body-menu"></div>
  <p>회원 가입이 실패하였습니다.</p>
</div>

</body>
</html>
